<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Diary - Add Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </head>
  <body class="bg-gray-100">
    <div id="navbar"></div>
    <!-- Button to open modal -->
    <div class="flex justify-center mt-10">
      <button
        id="openModalButton"
        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 focus:outline-none"
      >
        Add Food Item
      </button>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white p-6 rounded-lg w-[90%] sm:w-[400px]">
        <h2 class="text-xl font-bold mb-4 text-center">Add Food Item</h2>

        <div class="mb-4">
          <label for="state" class="block text-sm font-medium text-gray-700"
            >Select State:</label
          >
          <select
            id="state"
            class="mt-1 block w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
          >
            <option value="">Select State</option>
            <option value="fresh">Fresh</option>
            <option value="frozen">Frozen</option>
            <option value="cooked">Cooked</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700"
            >Food Name:</label
          >
          <input
            type="text"
            id="name"
            placeholder="Enter food name"
            class="mt-1 block w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700"
            >Price:</label
          >
          <input
            type="number"
            id="price"
            placeholder="Enter price"
            class="mt-1 block w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"
          />
        </div>

        <div class="flex justify-between">
          <button
            id="addButton"
            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none"
          >
            Add
          </button>
          <button
            id="closeModalButton"
            class="bg-gray-300 text-black px-4 py-2 rounded-lg hover:bg-gray-400 focus:outline-none"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <!-- Display added items -->
    <div id="foodList" class="mt-10 mx-4">
      <h3 class="text-lg font-bold mb-4">Added Food Items:</h3>
      <ul id="foodItems" class="mt-2 text-gray-800 space-y-4">
        <li
          class="bg-white p-4 rounded-lg shadow-md flex justify-between items-center"
        >
          <div class="flex-1 text-center font-semibold">State</div>
          <div class="flex-1 text-center font-semibold">Name</div>
          <div class="flex-1 text-center font-semibold">Price</div>
        </li>
        <li
          class="bg-white p-4 rounded-lg shadow-md flex justify-between items-center"
        >
          No items added yet.
        </li>
      </ul>
    </div>
    <script type="module">
      import {
        showToast,
        fetchFoodItems,
        addBtnEvent,
        loadNavbar,
      } from "../scripts/functions.js";

      loadNavbar();
      document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("modal");
        const openModalButton = document.getElementById("openModalButton");
        const closeModalButton = document.getElementById("closeModalButton");
        const addButton = document.getElementById("addButton");
        const foodItems = document.getElementById("foodItems");

        openModalButton.addEventListener("click", () => {
          modal.classList.remove("hidden");
        });

        closeModalButton.addEventListener("click", () => {
          modal.classList.add("hidden");
        });

        addButton.addEventListener("click", addBtnEvent);

        fetchFoodItems();
      });
    </script>
    <script type="module" src="../scripts/index.js"></script>
  </body>
</html>
